<div class="flex">


@for (product of CartService.cart(); track CartService.cart()) {
    <div class="w-64 bg-white  rounded-2xl overflow-hidden shadow-xl m-5 p-5 transition-transform transform hover:scale-105">
      <img class="w-full h-52 object-cover rounded-lg" [src]="product.image" alt="{{ product.title }}" />
    
      <div class="mt-4 text-center">
        <h3 class="text-lg font-semibold text-gray-800">{{ product.title }}</h3>
      </div>
    
      <div class="flex justify-between items-center mt-4 px-4">
        <span class="text-lg font-bold text-green-600">${{ product.price }}</span>
        <span class="text-xs text-gray-500 bg-gray-200 px-3 py-1 rounded-full">
          {{ product.stock }} in stock
        </span>
      </div>
    
      <div class="mt-5 flex justify-between items-center">
        <button 
          class="w-1/2 bg-red-500 text-white font-medium py-2 rounded-lg hover:bg-red-600 transition" 
          (click)="CartService.removeFromCart(product.id)">
          Remove
        </button>

      </div>
    </div>
    }
</div>
    <app-total-btn></app-total-btn>
